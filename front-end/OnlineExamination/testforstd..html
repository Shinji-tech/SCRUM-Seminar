<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/testforsdt.css">
</head>

<body>
    <header id="header-container"></header>
    <div class="user-line">
        <img src="img/avatarcat 1.png" alt="" class="user-img">
        <p>Welcome to USER</p>
    </div>
    <div class="container">
        <div class="left-column">
            <div class="time">
                <div class="number">25:00</div>
            </div>
            <div class="read-question">
                <input type="radio" name="option" value="1">
                <input type="radio" name="option" value="2">
                <input type="radio" name="option" value="3">
                <input type="radio" name="option" value="4">
            </div>
            <div class="submit">
                <div>Submit</div>
            </div>
        </div>

        <div class="right-column">
            <div class="question-title">Question 6: Boiling water is 100 degrees Celsius?</div>
            <div class="select-answer">
                <label>
                    <input type="radio" name="option" value="1"> True
                </label>

                <label>
                    <input type="radio" name="option" value="2"> False
                </label>
            </div>
            <div class="btn next">Next</div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
