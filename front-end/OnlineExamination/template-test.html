<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/template-test.css">
</head>

<body>
    <header id="header-container"></header>
    <div class="user-line">
        <img src="img/avatarcat 1.png" alt="" class="user-img">
        <p>Welcome to USER</p>
    </div>
    <div class="content-test">
        <div class="content-test-title">
            <div class="title">
                <p>Input Title For Exam</p>
                <input type="text">
            </div>
            <button class="create">CREATE</button>
        </div>
        <div class="content-column">
            <div class="content-test-question">
                <div class="question-topic">Question Has No Title</div>
                <div class="question-radio">
                    <label>
                        <input type="radio" name="answer" value="True">
                        True
                    </label>
                    <label>
                        <input type="radio" name="answer" value="False">
                        False
                    </label>
                </div>
            </div>
            <button class="question-add-button">
                <img src="img/add.png" alt="">
            </button>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/template-test.js"></script>
</body>

</html>
